<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://unpkg.com/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>
  </head>
  <body>
    <div class="inte-main-div">
      <div class="inte-columns">
        <div class="inte-first-row">
          <div class="inte-iframe-wrapper">
            <iframe class="inte-iframe"></iframe>
          </div>
          <div class="inte-logger-section">
            <div class="inte-event-logger-div"></div>
            <div class="inte-event-section">
              <div class="inte-title">
                <h1>Events Generator</h1>
              </div>
              <div class="inte-child-rows">
                <div class="inte-child-row-one">
                  <div class="inte-input-type">
                    <input class="inte-input" type="text" placeholder="Type" />
                  </div>
                  <div class="inte-input-data">
                    <textarea
                      class="inte-data"
                      type="text"
                      placeholder="Data"
                    ></textarea>
                  </div>
                </div>

                <div class="inte-child-row-two">
                  <div class="inte-button-wrapper">
                    <button class="inte-generate-button">Generate</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="inte-second-row">
          <div class="inte-form-section">
            <div class="inte-inputs">
              <input
                id="inte-input-frame"
                type="text"
                placeholder="iFrame URL"
              />
            </div>
            <div class="inte-inputs">
              <input
                id="inte-input-schema"
                type="text"
                placeholder="Json schema"
              />
            </div>
            <div class="inte-generate-init">
              <button class="inte-generate-btn">Generate Form</button>
            </div>
            <div class="inte-schema-form">
              <div>
                <img
                  class="inte-copy-text"
                  style="
                    width: 24px;
                    cursor: pointer;
                    height: 24px;
                    position: absolute;
                    right: 5px;
                    top: 10px;
                  "
                  src="https://viewer.byondxr.com/content/1574/4db241a9_a959_41c2_bebb_d98ebb1ee6e9.png"
                />
              </div>
            </div>
            <div class="inte-generate-init">
              <button class="inte-init-btn" form="myForm" type="submit">
                init
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="../js/playground.js" async defer></script>
  </body>
</html>
